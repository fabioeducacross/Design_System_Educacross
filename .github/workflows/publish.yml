name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Turbo Cache
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Commitar dist/ para permitir instalaÃ§Ã£o via GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add packages/ui/dist/ || true
          git diff --staged --quiet || git commit -m "build: atualizar dist/ para ${GITHUB_REF#refs/tags/}"
          git push origin HEAD:master || echo "Nenhuma mudanÃ§a para commitar"
      
      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ¨ Educacross Design System ${{ github.ref_name }}
            
            ### ðŸ“¦ InstalaÃ§Ã£o via GitHub
            
            ```bash
            pnpm add github:fabioeducacross/Design_System_Educacross#${{ github.ref_name }}
            ```
            
            ### ðŸ“š DocumentaÃ§Ã£o
            
            - [Storybook](https://fabioeducacross.github.io/Design_System_Educacross/)
            - [Guia de Uso](https://github.com/fabioeducacross/Design_System_Educacross/blob/master/USAGE.md)
            
            ### âœ¨ ConteÃºdo
            
            - âœ… 21+ componentes React com TypeScript
            - âœ… Tailwind CSS preset (educacrossPreset)
            - âœ… Design tokens (CSS variables)
            - âœ… Dark mode nativo
            - âœ… Acessibilidade WCAG 2.1 AA
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to NPM (se NPM_TOKEN configurado)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: pnpm --filter @educacross/ui publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
