# Dependabot configuration file
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies for root and all workspaces
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    groups:
      # Group all Radix UI updates together
      radix:
        patterns:
          - "@radix-ui/*"
      # Group all Storybook updates together
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      # Group all TypeScript/ESLint updates together
      typescript-eslint:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@typescript-eslint/*"
          - "eslint*"
      # Group all testing updates together
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
