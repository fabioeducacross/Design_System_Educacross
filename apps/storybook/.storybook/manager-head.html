<head>

  <!-- Favicon -->

  <!-- Primary Meta Tags -->
  <title>Educacross Design System</title>
  <meta name="title" content="Educacross Design System">

  <meta property="og:url" content="https://design.educacross.com/">

  <meta property="og:description" content="Sistema de design moderno e acessível com 20+ componentes React, design tokens e suporte a tema claro/escuro.">
  <meta property="og:image" content="./og-image.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://design.educacross.com/">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Custom styles são carregados via preview.ts para garantir ordem correta de CSS -->
  
  <style>
    /* Critical CSS para evitar flash */
    body {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen elegante */
    .sb-show-preparing-story {
        background: linear-gradient(135deg, #7367F0 0%, #9388F7 100%);
    }
    
    .sb-preparing-story-loader {
        border-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.8) rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.2) !important;
    }
  </style>
</head>

  <div id="storybook-root"></div>

</html>
